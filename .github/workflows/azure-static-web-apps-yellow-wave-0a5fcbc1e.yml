name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    steps:
      - uses: actions/checkout@v3

      - name: Build And Deploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_YELLOW_WAVE_0A5FCBC1E }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"

          # FRONTEND CONFIG
          app_location: "frontend"
          output_location: "dist"
          app_build_command: "npm install && npm run build"

          # FUNCTIONS CONFIG
          api_location: "api"
          api_build_command: "npm install"
          api_runtime: "node:18"

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event_action == 'closed'
    runs-on: ubuntu-latest
    steps:
      - uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_YELLOW_WAVE_0A5FCBC1E }}
          action: "close"
